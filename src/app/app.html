<div class="min-h-screen max-h-fit pb-20 relative">
  <div
    class="fixed h-full z-100 w-[140px] shadow-2xl bg-red-300 md:hidden transition-all duration-500 ease-in-out"
    [ngClass]="{ 'translate-x-0': sidebarOpen, 'translate-x-[-200px]': !sidebarOpen }"
    appClickOutside
    (clickOutside)="sidebarOpen = false"
    [ignoreRefs]="[userIcon]"
  >
    <app-sidebar class="h-full w-full" />
  </div>
  <app-navbar />
  <router-outlet />
  <app-footer class="absolute w-full bottom-0" />
</div>
