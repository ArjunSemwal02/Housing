<div class="w-full min-h-screen m-0 p-0 bg-red-200 flex items-center justify-center">
  <div
    class="relative m-4 self-start min-h-[500px] w-full md:max-w-[700px] rounded-lg shadow-md bg-red-300 overflow-hidden"
  >
    <!-- <div
      class="relative h-[300px] cursor-pointer transition-all duration-300 ease-in-out hover:shadow-xl hover:-translate-y-1 overflow-hidden"
      routerLink="/details"
    > -->
    <!-- image (optional) -->
    @if(property.image){<ng-container>
      <img
        class="w-full h-[400px] object-cover bg-red-500"
        [src]="property.image"
        [alt]="property.title"
      /> </ng-container
    >}

    <!-- body -->
    <div class="p-4">
      @if(property.title){
      <div class="mb-2">
        @if(property.title){
        <h3 class="text-lg font-semibold leading-tight">{{ property.title }}</h3>
        } @if(property.location){
        <p class="text-sm text-muted-foreground">{{ property.location }}</p>
        } @if(property.price){
        <p class="text-blue-500">{{ property.price }}</p>
        }
      </div>
      }

      <!-- projected content for flexible inner content -->
      <div class="card-content text-sm">
        <ng-content></ng-content>
      </div>
    </div>
    <button
      class="absolute m-2 right-0 bottom-0 w-[130px] shadow-md hover:shadow-xl md:self-start bg-red-600 text-white font-semibold p-2 rounded-lg transition-all duration-500 ease-in-out hover:scale-105 hover:bg-red-700"
      (click)="onRegisterProperty()"
    >
      Register
    </button>

    <!-- named slot for action buttons -->
    <ng-content select="[card-actions]"></ng-content>
    <!-- </div> -->
  </div>
</div>
