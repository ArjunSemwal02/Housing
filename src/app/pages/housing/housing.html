<div class="min-h-screen bg-red-200 p-6 relative">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Available Properties</h1>

  <input
    type="text"
    [(ngModel)]="searchProperty"
    placeholder="Search"
    class="my-3 p-2 w-full md:w-[30%] lg:w-[20%] bg-red-400 rounded-full text-white focus:outline-none outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
  />

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    @for(property of properties | searchFilter: searchProperty; track $index){<app-card
      [property]="property"
      [name]="'ksdfj'"
    ></app-card
    >}
  </div>

  <!-- Material paginator -->
  <div class="flex justify-center mt-4 rounded-lg overflow-hidden w-fit mx-auto">
    <mat-paginator
      [length]="pagedProperties.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[4, 8, 12, 16]"
      showFirstLastButtons
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
